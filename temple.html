<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TempleSeek ‚Äî Unified Places for Temples & Historical Sites</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#2563eb;--accent-hover:#1d4ed8}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,#071028,#071b2a);color:#e6eef8;min-height:100vh}
    .header{padding:20px 40px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(255,255,255,.05)}
    .logo{display:flex;align-items:center;gap:12px;font-weight:700;font-size:24px;letter-spacing:-1px}
    .dot{color:var(--accent)}
    .nav{display:flex;gap:24px}
    .nav a{color:#e6eef8;text-decoration:none;padding:8px 16px;border-radius:8px;transition:background .2s}
    .nav a:hover{background:rgba(255,255,255,.05)}
    select{background:transparent;border:1px solid rgba(255,255,255,.1);color:inherit;padding:8px 12px;border-radius:8px;cursor:pointer}
    .main{display:flex;flex-direction:column;align-items:center;padding:40px 20px;min-height:60vh}
    .bigLogo{font-weight:700;font-size:72px;letter-spacing:-2px;margin-bottom:40px}
    .searchBox{background:rgba(255,255,255,.05);padding:20px;border-radius:50px;display:flex;gap:16px;align-items:center;max-width:700px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,.2);border:1px solid rgba(255,255,255,.1);transition:all .3s}
    .searchBox:focus-within{box-shadow:0 12px 48px rgba(37,99,235,.15);border-color:var(--accent)}
    .searchBox input{flex:1;background:0;border:0;outline:0;padding:8px 0;font-size:18px;color:inherit}
    .searchBox input::placeholder{color:var(--muted)}
    .btn{background:var(--accent);border:0;padding:12px 24px;border-radius:25px;color:#fff;cursor:pointer;font-weight:500;transition:all .2s;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
    .btn:hover{background:var(--accent-hover);transform:scale(1.02)}
    .filters{display:flex;gap:12px;flex-wrap:wrap;margin:30px 0;max-width:700px}
    .filterBtn{background:rgba(0,0,0,.4);border:1px solid rgba(255,255,255,.1);color:#e6eef8;padding:10px 16px;border-radius:25px;cursor:pointer;font-size:14px;transition:all .2s;position:relative}
    .filterBtn:hover{background:rgba(0,0,0,.5)}
    .filterBtn.active{background:rgba(37,99,235,.2);border-color:var(--accent)}
    .dropdown{position:absolute;top:100%;left:0;background:rgba(0,0,0,.85);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,.15);border-radius:12px;margin-top:8px;display:none;z-index:100;min-width:160px;max-height:250px;overflow-y:auto}
    .dropdown.show{display:block}
    .option{padding:12px 16px;cursor:pointer;transition:all .2s;font-size:14px;border-bottom:1px solid rgba(255,255,255,.05)}
    .option:hover{background:rgba(255,255,255,.08)}
    .option.selected{background:rgba(37,99,235,.2);color:var(--accent)}
    .results{max-width:1000px;width:100%;padding:20px;display:none}
    .results.show{display:block}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:20px;margin-top:20px}
    .card{background:linear-gradient(135deg,rgba(255,255,255,.03),rgba(255,255,255,.01));padding:20px;border-radius:16px;border:1px solid rgba(255,255,255,.05);transition:all .3s}
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 40px rgba(0,0,0,.15)}
    .card h3{margin:0 0 8px;font-size:18px}
    .meta{font-size:13px;color:var(--muted);margin:12px 0;display:flex;gap:8px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,.05);padding:4px 8px;border-radius:12px;font-size:11px}
    .badge{background:linear-gradient(45deg,#f59e0b,#d97706);color:#fff;padding:2px 6px;border-radius:8px;font-size:10px;font-weight:600}
    .desc{line-height:1.5;margin-bottom:16px;color:#b8c5d1}
    .viewBtn{background:0;border:1px solid var(--accent);padding:10px 20px;border-radius:25px;color:var(--accent);cursor:pointer;font-weight:500;transition:all .2s;display:inline-flex;gap:8px;text-decoration:none}
    .viewBtn:hover{background:var(--accent);color:#fff}
    .empty{padding:60px 20px;text-align:center;color:var(--muted);display:none}
    .modal{position:fixed;inset:0;background:rgba(2,6,23,.8);display:none;align-items:center;justify-content:center;padding:20px;z-index:1000;backdrop-filter:blur(4px)}
    .modalContent{background:#021029;padding:30px;border-radius:20px;max-width:800px;width:100%;border:1px solid rgba(255,255,255,.1);position:relative}
    .close{position:absolute;top:20px;right:20px;background:rgba(255,255,255,.1);border:0;color:var(--muted);cursor:pointer;width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center}
    @media(max-width:768px){.header{padding:15px 20px}.bigLogo{font-size:48px}.nav{display:none}}
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">TempleSeek<span class="dot">.</span></div>
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#explore">Explore</a>
      <a href="#contact">Contact</a>
    </nav>
    <select id="lang">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
    </select>
  </div>

  <div class="main">
    <div class="bigLogo">Temple<span class="dot">Seek</span></div>
    
    <div class="searchBox">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
      <input id="q" type="search" placeholder="Search temples, forts, heritage sites..."/>
      <button class="btn" id="search">Search</button>
    </div>
    
    <div class="filters">
      <a href="d5.html" class="btn" style="background:rgba(16,185,129,.1);border:1px solid #10b981;color:#10b981">
        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l6-16 6 16-6-2-6 2z"/>
        </svg>
        Map View
      </a>
      
      <div style="position:relative">
        <button class="filterBtn" id="filterBtn">Filter</button>
        <div class="dropdown" id="filterMenu">
          <div class="option" data-filter="state">By State</div>
          <div class="option" data-filter="type">By Type</div>
          <div class="option" data-filter="popularity">By Popularity</div>
        </div>
      </div>
      
      <select id="sort" style="font-size:14px">
        <option value="name">Sort by Name</option>
        <option value="popularity">Sort by Popularity</option>
        <option value="era">Sort by Era</option>
        <option value="state">Sort by State</option>
      </select>
    </div>
  </div>

  <div class="results" id="results">
    <div style="display:flex;justify-content:space-between;margin-bottom:20px">
      <div id="count" style="color:var(--muted);font-size:14px"></div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="empty" id="empty">
      <div style="font-size:48px;margin-bottom:16px;opacity:.3">üèõ</div>
      <div>No places found matching your criteria.</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modalContent">
      <button class="close" id="closeModal">‚úï</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const DATA=[{id:1001,name:'Ellora Caves',type:'Heritage',state:'Maharashtra',location:'Ellora, Maharashtra',era:'6th century',popularity:'High',desc:'UNESCO World Heritage Site with 34 caves representing Buddhist, Hindu, and Jain monuments, featuring the famous Kailash Temple.',link:'ellora.html'},{id:1002,name:'Pandharpur Temple',type:'Temple',state:'Maharashtra',location:'Pandharpur, Maharashtra',era:'Ancient',popularity:'High',desc:'Pandharpur is a major pilgrimage site in Maharashtra, known for the Vitthal Temple and the annual Wari festival.',link:'pandarpur.html'},{id:1003,name:'Raigad Fort',type:'Fort',state:'Maharashtra',location:'Raigad, Maharashtra',era:'17th century',popularity:'High',desc:'17th-century hill fort that served as the capital of the Maratha Empire under Chhatrapati Shivaji Maharaj.',link:'raigadfort.html'},{id:1,name:'Tirupati Venkateswara Temple',type:'Temple',state:'Andhra Pradesh',location:'Tirupati, Andhra Pradesh',era:'Ancient',popularity:'High',desc:'One of the richest and most visited temples in the world, dedicated to Lord Venkateswara.',link:'tirupati.html'},{id:6,name:'Tawang Monastery',type:'Monastery',state:'Arunachal Pradesh',location:'Tawang, Arunachal Pradesh',era:'17th century',popularity:'High',desc:'Largest monastery in India and second largest in the world, perched at 10,000 feet altitude.',link:'tawang.html'},{id:8,name:'Kamakhya Temple',type:'Temple',state:'Assam',location:'Guwahati, Assam',era:'Ancient',popularity:'High',desc:'One of the 51 Shakti Peethas, major pilgrimage site atop Nilachal Hill.',link:'kamakhya.html'},{id:10,name:'Mahabodhi Temple',type:'Temple',state:'Bihar',location:'Bodh Gaya, Bihar',era:'Ancient',popularity:'High',desc:'UNESCO World Heritage Site where Buddha attained enlightenment under the Bodhi Tree.',link:'bodhgaya.html'},{id:13,name:'Basilica of Bom Jesus',type:'Church',state:'Goa',location:'Old Goa, Goa',era:'16th century',popularity:'High',desc:'UNESCO World Heritage Site housing the mortal remains of St. Francis Xavier.',link:'bomjesus.html'},{id:15,name:'Somnath Temple',type:'Temple',state:'Gujarat',location:'Somnath, Gujarat',era:'Ancient',popularity:'High',desc:'First among the twelve Jyotirlinga shrines, symbol of resilience and faith.',link:'somnath.html'},{id:17,name:'Rani ki Vav',type:'Baori',state:'Gujarat',location:'Patan, Gujarat',era:'11th century',popularity:'High',desc:'UNESCO World Heritage Site, intricately carved stepwell from 11th century.',link:'ranikivav.html'},{id:21,name:'Hadimba Temple',type:'Temple',state:'Himachal Pradesh',location:'Manali, Himachal Pradesh',era:'16th century',popularity:'High',desc:'Ancient wooden temple dedicated to Hadimba Devi, showcasing traditional Himachali architecture.',link:'hadimba.html'},{id:25,name:'Hampi Vijayanagara',type:'Heritage',state:'Karnataka',location:'Hampi, Karnataka',era:'14th century',popularity:'High',desc:'UNESCO World Heritage Site with magnificent ruins of Vijayanagara Empire.',link:'chariot.html'},{id:26,name:'Mysore Palace',type:'Palace',state:'Karnataka',location:'Mysore, Karnataka',era:'19th century',popularity:'High',desc:'Opulent Indo-Saracenic palace of Wodeyar dynasty, famous for Dasara celebrations.',link:'mysorepalace.html'},{id:28,name:'Padmanabhaswamy Temple',type:'Temple',state:'Kerala',location:'Thiruvananthapuram, Kerala',era:'Ancient',popularity:'High',desc:'Ancient temple dedicated to Lord Vishnu, one of the richest temples in the world.',link:'padmanabhaswamy.html'},{id:30,name:'Khajuraho Temples',type:'Heritage',state:'Madhya Pradesh',location:'Khajuraho, Madhya Pradesh',era:'10th century',popularity:'High',desc:'UNESCO World Heritage Site famous for erotic sculptures and outstanding temple architecture.',link:'khajuraho.html'},{id:31,name:'Sanchi Stupa',type:'Archaeological',state:'Madhya Pradesh',location:'Sanchi, Madhya Pradesh',era:'3rd century BCE',popularity:'High',desc:'UNESCO World Heritage Site with ancient Buddhist monuments from 3rd century BCE.',link:'sanchi.html'},{id:33,name:'Shirdi Sai Baba Temple',type:'Temple',state:'Maharashtra',location:'Shirdi, Maharashtra',era:'20th century',popularity:'High',desc:'One of the most visited pilgrimage sites in India, dedicated to Sai Baba.',link:'shirdi.html'},{id:37,name:'Konark Sun Temple',type:'Temple',state:'Odisha',location:'Konark, Odisha',era:'13th century',popularity:'High',desc:'13th-century temple dedicated to Surya, built in the form of a gigantic chariot.',link:'suntemple.html'},{id:38,name:'Jagannath Temple',type:'Temple',state:'Odisha',location:'Puri, Odisha',era:'12th century',popularity:'High',desc:'One of Char Dham pilgrimage sites famous for annual Rath Yatra festival.',link:'jagannath.html'},{id:40,name:'Golden Temple',type:'Temple',state:'Punjab',location:'Amritsar, Punjab',era:'16th century',popularity:'High',desc:'Holiest shrine of Sikhism with gold-plated architecture and community kitchen.',link:'goldentemple.html'},{id:42,name:'Amber Fort',type:'Fort',state:'Rajasthan',location:'Jaipur, Rajasthan',era:'16th century',popularity:'High',desc:'Magnificent hilltop fort blending Hindu and Rajput architectural elements.',link:'amber-fort.html'},{id:43,name:'Chand Baori',type:'Baori',state:'Rajasthan',location:'Abhaneri, Rajasthan',era:'9th century',popularity:'High',desc:'One of the deepest stepwells in India with 3,500 steps in perfect symmetry.',link:'chand.html'},{id:46,name:'Meenakshi Temple',type:'Temple',state:'Tamil Nadu',location:'Madurai, Tamil Nadu',era:'6th century',popularity:'High',desc:'Dravidian temple complex famous for colorful gopurams and intricate sculptures.',link:'meenakshi.html'},{id:47,name:'Brihadeeswarar Temple',type:'Temple',state:'Tamil Nadu',location:'Thanjavur, Tamil Nadu',era:'11th century',popularity:'High',desc:'UNESCO World Heritage Site, masterpiece of Dravidian architecture with 66-meter tower.',link:'brihadeeswarar.html'},{id:49,name:'Charminar',type:'Historical',state:'Telangana',location:'Hyderabad, Telangana',era:'16th century',popularity:'High',desc:'Iconic 16th-century monument and mosque, symbol of Hyderabad.',link:'charminar.html'},{id:52,name:'Taj Mahal',type:'Heritage',state:'Uttar Pradesh',location:'Agra, Uttar Pradesh',era:'17th century',popularity:'High',desc:'UNESCO World Heritage Site and Wonder of the World, marble mausoleum.',link:'tajmahal.html'},{id:53,name:'Varanasi Ghats',type:'Heritage',state:'Uttar Pradesh',location:'Varanasi, Uttar Pradesh',era:'Ancient',popularity:'High',desc:'Ancient spiritual city with 88 ghats along Ganges River, oldest living city.',link:'varanasi.html'},{id:55,name:'Kedarnath Temple',type:'Temple',state:'Uttarakhand',location:'Kedarnath, Uttarakhand',era:'Ancient',popularity:'High',desc:'One of twelve Jyotirlinga shrines at 3,583 meters altitude.',link:'kedarnath.html'},{id:57,name:'Victoria Memorial',type:'Historical',state:'West Bengal',location:'Kolkata, West Bengal',era:'20th century',popularity:'High',desc:'Iconic marble monument dedicated to Queen Victoria, now museum.',link:'victoria.html'},{id:60,name:'Red Fort',type:'Fort',state:'Delhi',location:'Delhi',era:'17th century',popularity:'High',desc:'Mughal fortified palace and UNESCO World Heritage Site built by Shah Jahan.',link:'red-fort.html'}];
    
    const q=document.getElementById('q'),grid=document.getElementById('grid'),results=document.getElementById('results'),count=document.getElementById('count'),empty=document.getElementById('empty'),modal=document.getElementById('modal'),modalBody=document.getElementById('modalBody'),sort=document.getElementById('sort'),filterBtn=document.getElementById('filterBtn'),filterMenu=document.getElementById('filterMenu');
    
    let filters={type:'',state:'',popularity:''};
    
    function render(list){
      grid.innerHTML='';
      count.textContent=`${list.length} results found`;
      if(!list.length){empty.style.display='block';results.classList.add('show');return}
      empty.style.display='none';
      results.classList.add('show');
      list.forEach(it=>{
        const badge=it.popularity==='High'?'<span class="badge">Popular</span>':'';
        grid.innerHTML+=`<div class="card"><h3>${it.name}</h3><div class="meta"><span class="tag">${it.location}</span><span class="tag">${it.era}</span><span class="tag">${it.type}</span>${badge}</div><div class="desc">${it.desc}</div><a class="viewBtn" href="${it.link}" target="_blank">View Details ‚Üí</a></div>`;
      });
    }
    
    function sortData(data,by){
      const order={'High':3,'Medium':2,'Hidden Gem':1};
      return data.sort((a,b)=>by==='popularity'?(order[b.popularity]||0)-(order[a.popularity]||0):by==='era'?a.era.localeCompare(b.era):by==='state'?a.state.localeCompare(b.state):a.name.localeCompare(b.name));
    }
    
    function search(){
      const term=q.value.toLowerCase();
      let res=DATA.filter(d=>{
        if(filters.type&&d.type!==filters.type)return false;
        if(filters.state&&d.state!==filters.state)return false;
        if(filters.popularity&&d.popularity!==filters.popularity)return false;
        return !term||(d.name+d.desc+d.location+d.type).toLowerCase().includes(term);
      });
      render(sortData(res,sort.value));
    }
    
    document.getElementById('search').onclick=search;
    q.onkeydown=e=>e.key==='Enter'&&search();
    sort.onchange=search;
    
    filterBtn.onclick=e=>{e.stopPropagation();filterMenu.classList.toggle('show')};
    document.onclick=()=>filterMenu.classList.remove('show');
    
    document.getElementById('closeModal').onclick=()=>modal.style.display='none';
    modal.onclick=e=>e.target===modal&&(modal.style.display='none');
  </script>
</body>
</html>
